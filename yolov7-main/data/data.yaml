# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
#download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /datasets/score/images/train/
val: /datasets/score/images/val/
test: /datasets/score/images/val/

# number of classes
nc: 16

# class names
names: [ 'apples', 'bananas', 'battery', 'bottles', 'boxes', 'broccoli', 'cans', 'ceram', 'cigarette', 'eggshell', 'glass', 'green vegatable', 'orange', 'pills', 'spitball', 'tile']
